
<body>
  <div class="container">
    <mat-toolbar>
        <span>Tareas</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-tarea">AGREGAR TAREA</button>
    </mat-toolbar>
    <div *ngIf="list_tareas.length > 0">
      <mat-form-field>  
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <div class="mat-elevation-z11">
        <table mat-table [dataSource]="dataSource" matSort >
  
        
        
       
          <ng-container matColumnDef="id_tarea">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > id </th>
            <td mat-cell *matCellDef="let element"> {{element.id_tarea}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Asignacion </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
          </ng-container>
          <!-- PREFERIBLE MOSTRAR EN DETALLES Y NO EN TABLA YA QUE NO HAY ESPACIO -->
          <!-- <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container> -->
          <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> ESTADO </th>
              <td mat-cell *matCellDef="let element; let i=index">
                <mat-slide-toggle [checked]="getSlideToggleState(i)" (change)="swichear(i, $event.checked)"></mat-slide-toggle>
                {{element.estado }}  
               </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                  <a class="pointer" style="color: #1878b0" matTooltip="Ver Tarea" >
                      <mat-icon>search</mat-icon>
                  </a>
                  <a class="pointer" (click)="eliminarTarea(i)" style="color: #e15639" matTooltip="Borrar tarea" >
                      <mat-icon>delete</mat-icon>
                  </a>
              </td>
          </ng-container>
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
      </div>
    </div>

    

</div>

</body>
