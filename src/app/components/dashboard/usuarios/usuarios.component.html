<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z11">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="empleado">
          <th mat-header-cell *matHeaderCellDef> Empleado </th>
          <td mat-cell *matCellDef="let element"> {{element.empleado}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="numtareas">
          <th mat-header-cell *matHeaderCellDef> NÃºmero de tareas </th>
          <td mat-cell *matCellDef="let element"> {{element.numtareas}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
